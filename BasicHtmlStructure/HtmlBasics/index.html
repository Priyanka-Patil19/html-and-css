<!DOCTYPE html> //informs web browsers which version of HTML is being used
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Html</title>
    <style>
        /* <!-- comman selector --> */
        h1 {
            background-color: blue;
        }

        .tagline {
            color: #000;
        }

        #intro {
            size: 25px;
        }
        /* Descendant Selector */

        /* direct child selector */
        article > p {background-color: blue;}

    </style>
</head>

<body>
    <a href="http://google.com">Google </a>
    <h1>Self closing elements</h1>
    <p>
        <!-- <br><embed><hr><img><input><link><meta><param><source><wbr>
    </p> -->
    </p>


    <!-- comman selector -->
    <section id="intro">
        <h1>...</h1>
        <h2 class="tagline">...</h2>
    </section>

    <!-- Descendant Selector -->
    <h2>...</h2>
<article>
  <h2>This heading will be selected</h2>
  <div>
    <h2>This heading will be selected</h2>
  </div>
</article>


<!-- Direct Child Selector -->
<p>...</p>
<article>
  <p>This paragraph will be selected</p>
  <div>
    <p>...</p>
  </div>
</article>

</body>

</html>
