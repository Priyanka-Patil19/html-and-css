<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form example</title>
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <form action="">
        <fieldset class="account-info">
            <label for="">
                Username
                <input type="text" name="username">
            </label>
            <label for="">
                Password
                <input type="password" name="password">
            </label>
        </fieldset>
        <fieldset class="account-action">
            <input type="submit" name="sunmit" value="Login" class="btn">
            <label for="">
                <input type="checkbox" name="remember" id="">Stay signed in
            </label>
        </fieldset>
    </form>
</body>

</html>
