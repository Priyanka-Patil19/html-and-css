<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Basic</title>
</head>

<body>
    <!-- HTML5 input types.

color  date     datetime    email   month    number  range   search  tel     time    url    week -->
    <form action="" method="post">

        <input type="text" name="username">
        <input type="date" name="birthday" id="birthaday">
        <input type="time" name="game-time">
        <input type="email" name="email-address" id="">
        <input type="url" name="webside">
        <input type="number" name="cost">
        <input type="tel" name="phone0number">

        <textarea name="commentc" id="comment" cols="30" rows="10">Add your comment</textarea>

        <input type="radio" name="day" value="Friday" checked>Friday
        <input type="radio" name="day" value="Saturday" checked>Saturday
        <input type="radio" name="day" value="Sunday" checked>sunday

        <input type="checkbox" name="day" id="" value="Friday" checked>Friday
        <input type="checkbox" name="day" value="Saturday" checked> Saturday
        <input type="checkbox" name="day" value="Sunday"> Sunday

        <select name="day" id="">
            <option value="Friday" selected>Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>l

        <select name="day" multiple>
            <option value="Friday" selected>Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>l

        <input type="submit" name="submit" value="Send">

        <button type="submit">
            <strong>Send Us</strong> a Message
        </button>

        <input type="hidden" name="tracking-code" value="abc-123">

        <input type="file" name="file">

        <!-- Organizing form element -->
        <label for="username"> User name</label>
        <input type="text" name="username" id="username">

        <fieldset>
            <label for="">
                username
                <input type="text" name="username">
            </label>
            <label for="">
                Password
                <input type="password" name="password">
            </label>
        </fieldset>

        <fieldset>
            <legend>Login</legend>
            <label for="">
                username
                <input type="text" name="username">
            </label>
            <label for="">
                Password
                <input type="password" name="password">
            </label>
        </fieldset>

        <!-- form and input Attribute -->
        <label>
            Username
            <input type="text" name="username" disabled>
        </label>

        <label>
            Email Address
            <input type="email" name="email-address" placeholder="name@domain.com">
        </label>

        <label>
            Email Address
            <input type="email" name="email-address" required>
          </label>
